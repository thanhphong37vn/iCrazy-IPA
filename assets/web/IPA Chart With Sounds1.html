<h2>Vowels</h2>

	<div class="l front">Front</div>
	<div class="l central">Central</div>
	<div class="l back">Back</div>
	<div class="l close">Close</div>
	<div class="l closemid">Close-mid</div>
	<div class="l openmid">Open-mid</div>
	<div class="l open">Open</div>
	<div class="v close_front"><span class="interactive IPA" onclick="ipa('close_front_unrounded_vowel');">i</span> </div>
	<div class="v close_central"> </div>
	<div class="v close_back"> <span class="interactive IPA" onclick="ipa('close_back_rounded_vowel');">u</span></div>
	<div class="v nearclose_nearfront"><span class="interactive IPA" onclick="ipa('near_close_near_front_unrounded_vowel');">ɪ</span> </div>
	<div class="v nearclose_nearback"><span class="interactive IPA" onclick="ipa('near_close_near_back_rounded_vowel');">ʊ</span></div>
	<div class="v closemid_front"><span class="interactive IPA" onclick="ipa('close_mid_front_unrounded_vowel');">e</span> </div>
	<div class="v closemid_central"> </div>
	<div class="v closemid_back"> <span class="interactive IPA" onclick="ipa('close_mid_back_rounded_vowel');">o</span></div>
	<div class="v mid_central"><span class="interactive IPA" onclick="ipa('mid_central_vowel');">ə</span></div>
	<div class="v openmid_front"><span class="interactive IPA" onclick="ipa('open_mid_front_unrounded_vowel');">ɛ</span> </div>
	<div class="v openmid_central"><span class="interactive IPA" onclick="ipa('open_mid_central_unrounded_vowel');">ɜ</span> </div>
	<div class="v openmid_back"><span class="interactive IPA" onclick="ipa('open_mid_back_unrounded_vowel');">ʌ</span> <span class="interactive IPA" onclick="ipa('open_mid_back_rounded_vowel');">ɔ</span></div>
	<div class="v nearopen_front"><span class="interactive IPA" onclick="ipa('near_open_front_unrounded_vowel');">æ</span></div>
	<div class="v nearopen_central"></div>
	<div class="v open_front"><span class="interactive IPA" onclick="ipa('open_front_unrounded_vowel');">a</span> </div>
	<div class="v open_back"><span class="interactive IPA" onclick="ipa('open_back_unrounded_vowel');">ɑ</span> <span class="interactive IPA" onclick="ipa('open_back_rounded_vowel');">ɒ</span></div>
